version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: epolyakova/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/media
  frontend:
    image: epolyakova/foodgram_frontend
    env_file: .env
    volumes:
      - static:/static
  nginx:
    image: nginx:1.19.3
    env_file: .env
    ports:
      - "10000:80"
    volumes:
      - /infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - /frontend/build:/usr/share/nginx/html/
      - /docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles/
      - media:/media
